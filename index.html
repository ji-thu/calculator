<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./style.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>
<body>
    <div class="row mt-3 text-center">
        <div class="col-4"></div>
        <div class="col-3 head">
            <h1>CALCULATOR</h1>
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row mt-3  ">
        <div class="col-4"></div>
        <div class="col-4 box" >
            
            <input id="result" type="text" class="form-control" style="width: 317px;" placeholder="00">
        
        
           <div class="mt-3">
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(7)" style="width: 70px;">7</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(8)" style="width: 70px;">8</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(9)" style="width: 70px;">9</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay('*')" style="width: 70px; background-color: rgb(132, 132, 130);">x</button>
        </div>
   
    
        <div class="mt-3">
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(4)" style="width: 70px;">4</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(5)" style="width: 70px;">5</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(6)" style="width: 70px;">6</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay('-')" style="width: 70px; background-color: rgb(132, 132, 130);">-</button>
        </div>
 
        <div class="mt-3">
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(1)" style="width: 70px;">1</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(2)" style="width: 70px;">2</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(3)" style="width: 70px;">3</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay('+')" style="width: 70px; background-color: rgb(132, 132, 130);">+</button>
        </div>
        <div class="mt-3">
            <button class="btn btn-dark btn-lg text-primary" onclick="clearnum()" style="width: 70px;">AC</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay('.')" style="width: 70px;">.</button>
            <button class="btn btn-danger btn-lg text-light" onclick="clearone()" style="width: 70px;"><i class="fa-solid fa-delete-left text-light" style="color: #030321;" ></i></button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay('/')" style="width: 70px; background-color: rgb(132, 132, 130);">/</button>

        </div>
        <div class="mt-3">
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay('00')" style="width: 70px;">00</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay(0)" style="width: 70px;">0</button>
            <button class="btn btn-dark btn-lg text-light" onclick="numdisplay('%')" style="width: 70px;">%</button>
            <button class="btn btn-dark btn-lg text-light" onclick="evaluatenum()" style="width: 70px;">=</button>
        </div>
        </div>

        <div class="col-4"></div>
    </div>
</body>
</html>
